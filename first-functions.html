<body>
    <script>
        function calculateCircumference(radius) {
            const pi = 3.14159
            return circumference = 2 * pi * radius;
        }
        function convertToKilometers(miles){
            return kilometers = miles * 1.60934;
        }
        function gallonsToLiters(gallons){
            return liters = gallons * 3.78541;
        }
        function cToF(c){
            return  c * 9/5+32;
        }

    </script>
