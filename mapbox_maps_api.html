<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox maps api</title>
<!-- map script and style sheet-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
<!--    map utils-->
    <script src="js/mapbox-geocoder-utils.js"></script>
<!--    KEYS-->
    <script src="js/keys.js"></script>

</head>
<body>

<!--map inside the body-->
    <div id='map' style='width: 400px; height: 300px;'></div>

<!--  script for the map  -->
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmVybmFuZG9sb3BleiIsImEiOiJjbDhlcHBtYncwdXh0M3ZrOTkzcXVkYTJ1In0.U9pGhWUgH8WGFMATBAhcXg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 5, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });
    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });
    map.setCenter([-112.116202, 33.560835]);

    const bobbyqMarker = new mapboxgl.Marker()
        .setLngLat([-112.116202, 33.560835])
        .addTo(map);


</script>

</body>
</html>
