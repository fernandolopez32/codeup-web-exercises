<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Zip code" aria-label="Search">
                    <button class="btn btn-outline-success text-nowrap " type="submit">Search stores near you!</button>
                </form>

                <a class="nav-link ms-auto " href="#">
                    <button class="mx-1 border-0 bg-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>Sign Up!
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-light my-3 py-5 p-0 " id="pizzaJumbotron" style="background-image: url('img/pizza.png'); height: 364px; background-size: cover" >
        <h1 class="display-3 text-center bg-light bg-opacity-75 mt-5 py-4 "> Welcome to pizza world</h1>

    </div>
    <div class="container-fluid p-0">
        <h2>Build your own pizza!</h2>
        <div class="container-fluid p-0 ">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Size and Crust</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Cheese and Sauce</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Toppings</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent" >
                <div class="tab-pane fade show bg-gradient bg-primary text-light py-2" id="home" role="tabpanel" aria-labelledby="home-tab">Choose size and crust</div>
                <div class="tab-pane fade show bg-gradient bg-primary text-light py-2" id="profile" role="tabpanel" aria-labelledby="profile-tab">Choose cheese and sauce </div>
                <div class="tab-pane fade show bg-gradient bg-primary text-light py-2 " id="contact" role="tabpanel" aria-labelledby="contact-tab ">Choose toppings</div>
            </div>

        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
