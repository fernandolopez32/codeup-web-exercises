<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    metta for viewports-->

    <title>Weather Map</title>
<!--    jQuery-->
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- map script and style sheet-->

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' /><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- keys-->
    <script src="js/keys.js"></script>
<!--  map utils  -->
    <script src="js/mapbox-geocoder-utils.js"></script>
<!-- bootstrap CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- Bootstrap JavaScript Bundle with Popper -->

<!-- custom style-->
    <link rel="stylesheet" href="css/weather-map.css">


</head>
<body>
<!-- Navbar content -->
    <nav class="navbar navbar-dark bg-primary">
        <div id="switch" class="form-check form-switch container-fluid">
            <h2 class="d-flex space-between">Weather App</h2>
            <h5 id="currentCity"></h5>
        </div>
    </nav>

<!-- Section for days of the week-->
    <section id="forecast" class="container row my-3 mx-auto"></section>

<!--Search bar and button-->
<div class="input-group justify-content-center">
    <label class="form-label m-2 me-4" for="form1"></label>
    <div class="form-outline">
        <input type="search" id="form1" class="form-control" placeholder="Enter City Name" />
    </div>
    <button type="button" class="btn btn-primary" id="setMarkerButton"> Find</button>
</div>


<!--Map -->
        <div id="map" style='width: 600px; height: 400px;' class="mx-auto my-3"></div>


<!--Custom script-->
<script src="js/weather-map.js"></script>

</body>
</html>
